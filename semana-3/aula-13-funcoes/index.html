<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Planeje sua Semana</title>
</head>
<body>
    <section>
        <article>
            <h1>
                Adicione sua Tarefa
            </h1>
            <input type="text" id="input">
            <select name="diaDaSemana" id="diaDaSemana">
                    <option value="segunda">Segunda-Feira</option>
                    <option value="terca">Terça-Feira</option>
                    <option value="quarta">Quarta-Feira</option>
                    <option value="quinta">Quinta-Feira</option>
                    <option value="sexta">Sexta-Feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            <button class="button" onclick="criarItem()">Inserir</button>
        </article>
        <article>
            <h1>Segunda-Feira</h1>
            <hr>
            <ul id="segunda">
            </ul>
        </article>
        <article>
            <h1>Terça-Feira</h1>
            <hr>
            <ul id="terca">
            </ul>
        </article>
        <article>
            <h1>Quarta-Feira</h1>
            <hr>
            <ul id="quarta">  
            </ul>
        </article>
        <article>
            <h1>Quinta-Feira</h1>
            <hr>
            <ul id="quinta">  
            </ul>
        </article>
        <article>
            <h1>Sexta-Feira</h1>
            <hr>
            <ul id="sexta">  
            </ul>
        </article>
        <article>
            <h1>Sábado</h1>
            <hr>
            <ul id="sabado">  
            </ul>
        </article>
        <article>
            <h1>Domingo</h1>
            <hr>
            <ul id="domingo">  
            </ul>
        </article>
    </section>
</body>
</html>
