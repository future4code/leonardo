    //1. Podemos usar o 'for of', 'for i < array.length' ou 'while (i < array.length)'
    function formasDePercorrerArray(){
        const array = [0,1,2]
        
        for (numero of array){
            console.log(numero)
        }

        for(let i = 0; i < array.length; i++){
            console.log(numero)
        }
        
        let i = 0
        while (i < array.length){
            console.log(array[i])
            i++
        }

    }
