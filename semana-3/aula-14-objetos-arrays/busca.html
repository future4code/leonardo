    <title>Document</title>

<style>
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 10px;
    }

    .container > div {
        margin-bottom: 10px;
        border: 1px dashed orange;
        padding: 10px;
        flex-shrink: 0;
    }

    #botao-voltar {
        margin-top: 10px;
    }

    #botao-voltar a {
        color: black;
        text-decoration: none;
    }
  
</style>

<body>
    <div class="container">
    </div>
    <a href="index.html"><button id="botal-voltar">Voltar</button></a>
    <button onclick="limparTudo()">Limpar</button>
</body>
<script src="script.js"></script>
</html>
